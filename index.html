<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the support you need for your Apple devices. Contact Apple Support today.">
    <title>Apple Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
        }
        .hero {
            background-color: #1d1d1f;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button-container {
            text-align: center;
        }
        .call-now-btn {
            background-color: #0071e3;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .call-now-btn:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #0071e3;
            text-decoration: none;
        }
        
        /* Cookie Banner Styles */
        .cookie-banner {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1em;
            display: none;
            z-index: 1000;
        }
        .cookie-banner button {
            background-color: #0071e3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .cookie-banner button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Apple Support</h1>
        <p>Need assistance with your device? Our experts are here to help you resolve any issues quickly and efficiently.</p>
        <div class="button-container">
            <a href="tel:+18005551234" class="call-now-btn">
                <i class="fas fa-phone-alt"></i> Call Now
            </a>
        </div>
    </div>

    <!-- Cookie Banner -->
    <div class="cookie-banner" id="cookie-banner">
        <p>We use cookies to improve your experience on our site. By using this site, you agree to our <a href="#" style="color: #0071e3;">Cookie Policy</a>.</p>
        <button onclick="acceptCookies()">Got it!</button>
    </div>

    <script>
        // Show the cookie banner if the user hasn't accepted cookies
        if (!localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookie-banner').style.display = 'block';
        }

        // Function to accept cookies and hide the banner
        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookie-banner').style.display = 'none';
        }
    </script>

</body>
</html>
